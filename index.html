<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">Url Shortener</h1>
    <div class="container">
      <div class="flex">
        <form action="#" class="form">
          <input type="text" placeholder="Enter a URL to Short" id="urlInput" />
          <button id="generateLink" class="btn">Generate a Short URL</button>
        </form>
        <input
          id="resultInput"
          class="result"
          type="text"
          placeholder="Show Result"
        />
        <button id="copyBtn" class="btn">Copy</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
